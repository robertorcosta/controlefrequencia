<div class="valign-wrapper 00695c teal darken-3 white-text">
	<h3 class="titulo">Seleção de Turma</h3>
</div>
<style type="text/css">
	#nturma{
		width: 20%;
	}
</style>

<div class="espaco">
</div>

<div class="container">
	<div class="text-center">
	<p><b>Selecione a turma desejada</b></p>
	</div>
      <table class="striped">
        <thead>
          <tr>
              <th id="nturma">Número</th>
              <th>Nome</th>
          </tr>
        </thead>

        <tbody>
          <tr ng-repeat="turma in turmas track by $index" ui-sref="chamada({ turma: turma })">
            <td style="width: 20%">{{$index + 1}}</td>
            <td style="width: 80%">{{turma.nome}}</td>
          </tr>
        </tbody>
      </table>
<br>

 </div>
<center><a href="#/" class="waves-effect waves-light btn-large z-depth-4">Voltar</a></center>
